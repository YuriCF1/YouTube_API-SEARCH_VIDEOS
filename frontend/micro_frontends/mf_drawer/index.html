<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/micro_frontends/mf_drawer/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>YouVideos</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="nav_container">
          <h3>Navegue</h3>
          <nav>
            <button class="btn_nav ativo" id="buscarBotao">Vídeos</button>
            <button class="btn_nav inativo" id="favoritos">Favoritos</button>
          </nav>
        </div>
        <div id="componente_atual"></div>
        <div id="videoModal" class="modal">
          <div class="modal-content">
            <div class="close">
              <img
                class="close-icon"
                src="/micro_frontends/assets/close-icon.svg"
                alt="Fechar"
              />
            </div>
            <iframe
              id="frame_Video"
              width="560"
              height="315"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
            <div class="modal-info">
              <h2>Título: <span id="video-titulo"></span></h2>
              <p>Canal: <span id="video-canal"></span></p>
              <p>Descrição: <span id="video-desc"></span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      var exports = {};
    </script>
    <script src="/micro_frontends/mf_drawer/scripts/lidaComponente.js"></script>
  </body>
</html>
